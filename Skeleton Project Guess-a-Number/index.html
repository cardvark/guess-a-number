<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Hi!</title>
    <!-- Initialize the google API javascript client. -->
    <script>
        function init() {
            gapi.client.load('guess_a_number', 'v1', null, '//' + window.location.host + '/_ah/api');
            // gapi.client.load('oauth2', 'v2', function () {
            //     angular.bootstrap(document, ['conferenceApp']);
            // })
        };
    </script>
    <script src="//apis.google.com/js/client:plusone.js?onload=init"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>Create user</h3>
                <form data-bind="submit: createUser">
                    Email
                    <input data-bind="value: emailInput">
                    <br>
                    Username
                    <input data-bind="value: usernameInput">
                    <br>
                    <button type="submit">Submit</button>
                </form>
                <br>
                <div data-bind="html: createUserFeedback"></div>
                <br>
                <h3>New Game</h3>
                <form data-bind="submit: createNewGame">
                    # of attempts
                    <input data-bind="value: attemptsInput">
                    <br>
                    Min value
                    <input data-bind="value: minInput">
                    <br>
                    Max value
                    <input data-bind="value: maxInput">
                    <br>
                    Username
                    <input data-bind="value: existingUserInput">
                    <br>
                    <button type="submit">Submit</button>
                </form>
                <div data-bind="html: createGameFeedback"></div>
            </div>
            <div class="col-md-6">
                <h3>Make a move</h3>
                <form data-bind="submit: makeMove">
                    Game ID
                    <input data-bind="value: gameKeyInput">
                    <br>
                    Guess
                    <input data-bind="value: guessInput">
                    <button type="submit">Submit</button>
                </form>
                <div data-bind="html: makeMoveFeedback"></div>
            </div>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
